<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div th:text="${user.firstName}"/>
    <div th:text="${user.lastName}"/>
    <div th:text="${user.age}"/>
    <div th:text="${user.email}"/>
    <div th:text="${user.login}"/>

    <img src="/img/${user.imgFileName}"/>
</body>
</html>
